server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # The reverse proxy forwards /stepik-retention/... with the full path intact.
    # Strip the prefix so files resolve against /usr/share/nginx/html/ correctly.
    location = /stepik-retention {
        rewrite ^ / last;
    }

    location /stepik-retention/ {
        rewrite ^/stepik-retention(/.*)$ $1 last;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
